name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings
      - run: cargo test

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - name: Install Python and sync deps
        working-directory: scripts
        run: |
          uv python install 3.14
          uv sync
      - uses: astral-sh/ruff-action@v3
        with:
          src: ./scripts
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
          src: ./scripts
      - name: Pyright
        working-directory: scripts
        run: uv run pyright
      - name: Pytest
        working-directory: scripts
        run: uv run pytest test_catalog.py -v
